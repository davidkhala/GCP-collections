name: python tests
on: push
jobs:
  core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: davidkhala/poetry-buildpack@main
        with:
          tests: py/tests
          test-entry-point: test
          working-directory: py
        env:
          PRIVATE_KEY: ${{secrets.PRIVATE_KEY}}